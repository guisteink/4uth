name: CI/CD flow config
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - name: start app and test
      run:
        bash -c "npm && npm install
        && npm run eslint
        && npm run start & sleep 15
        && curl http://localhost:3333/api/health-check"



